<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghibli Cinema</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="container">
          <div class="menu">
            <a href="#" class="logo">Ghibli Cinema</a>
            <input type="checkbox" id="menu" />
            <label for="menu">
              <img src="images/menu.jpg" class="menu-icn" alt="icono menú"/>
            </label>
            <nav class="navbar">
              <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Películas</a></li>
                <li><a href="#contacto">Contacto</a></li>
              </ul>

          </div>
          <div class="header-content">

              <h1>Bienvenidos a Ghibli Cinema</h1>
              <p>Explora la magia de Studio Ghibli en un solo sitio.</p>
              <a href="#servicios" class="btn">Ver películas</a>

            <div class="header-img">
              <img src="images/Totoro.png" alt="Totoro Banner" />
